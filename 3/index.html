<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일 시트 -->
    <style>
        p {
            color: blue;
        }
    </style>
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 띄어쓰기 1개밖에 안됨  -->
    <p>안녕하세요       안녕하세요      안녕하세요</p>
    
    <!-- 내가 설정한만큼 띄어쓰기 반영 -->
    <pre>안녕하세요     안녕하세요      안녕하세요</pre>

    <!-- 순서가 있는 리스트 -->
    <ol start="5">
        <li>
            John
        </li>
        <li>
            Dan
        </li>
        <li>
            Han
        </li>
    </ol>

    <ol reversed>
        <li>
            John
        </li>
        <li>
            Dan
        </li>
        <li>
            Han
        </li>
    </ol>

    <ol type="a">
        <li>
            John
        </li>
        <li>
            Dan
        </li>
        <li>
            Han
        </li>
    </ol>

    <ol type="A">
        <li>
            John
        </li>
        <li>
            Dan
        </li>
        <li>
            Han
        </li>
    </ol>

    <!-- 순서가 없는 리스트 -->
    <ul>
        <li>
            John
        </li>
        <li>
            Dan
        </li>
        <li>
            Han
        </li>
    </ul>

    <ul type="square">
        <li>
            John
        </li>
        <li>
            Dan
        </li>
        <li>
            Han
        </li>
    </ul>

    <!-- 목록 리스트 -->
    <dl>
        <dt>JOHN</dt>
        <dd>JOHN은 누구다.</dd>
    </dl>
</body>
</html></html>
